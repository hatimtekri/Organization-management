<div class="col-sm-12 col-lg-12 p-1">
    <mat-toolbar class="mat-elevation-z6 page-header-toolbar">
        <span class="pull-left">Fee Management</span>
        &nbsp;
        <label *ngIf="changePset" class="mt-1">ELQ Fetching&nbsp;</label>
        <label class="switch mt-2 pull-right" *ngIf="changePset">
            <input type="checkbox" (change)="changeModuleStatus()" [(ngModel)]="onOffModule">
            <div class="slider round"></div>
        </label>
    </mat-toolbar>
    <br />
    <div class="justify-content-center">
        <nav>
            <div class="nav col-lg-12 m-auto" id="nav-tab" role="tablist">
                <a class="nav-item nav-link active col-lg" id="nav-home-tab" data-toggle="tab"
                    [routerLink]="['/income/fee-management/fee-category']" role="tab" aria-controls="nav-home"
                    [attr.aria-selected]="selectedvalue == 1" (click)="selectedvalue = 1">
                    Fee Category
                </a>
                <a class="nav-item nav-link active col-lg" id="nav-home-tab" data-toggle="tab"
                    [routerLink]="['/income/fee-management/fee-allocation']" role="tab" aria-controls="nav-home"
                    [attr.aria-selected]="selectedvalue == 2" (click)="selectedvalue = 2">
                    Fee Allocation
                </a>
                <a class="nav-item nav-link active col-lg" id="nav-home-tab" data-toggle="tab"
                    [routerLink]="['/income/fee-management/fee-receipt']" role="tab" aria-controls="nav-home"
                    [attr.aria-selected]="selectedvalue == 3" (click)="selectedvalue = 3">
                    Fee Receipt
                </a>
                <a class="nav-item nav-link active col-lg" id="nav-home-tab" data-toggle="tab"
                    [routerLink]="['/income/fee-management/fee-ledger']" role="tab" aria-controls="nav-home"
                    [attr.aria-selected]="selectedvalue == 4" (click)="selectedvalue = 4">
                    Fee Ledger
                </a>
                <a class="nav-item nav-link active col-lg" id="nav-home-tab" data-toggle="tab"
                    [routerLink]="['/income/fee-management/receipt-statement']" role="tab" aria-controls="nav-home"
                    [attr.aria-selected]="selectedvalue == 5" (click)="selectedvalue = 5">
                    Receipt Statements
                </a>
                <a class="nav-item nav-link active col-lg" id="nav-home-tab" data-toggle="tab"
                    [routerLink]="['/income/fee-management/ewallet-ledger']" role="tab" aria-controls="nav-home"
                    [attr.aria-selected]="selectedvalue == 6" (click)="selectedvalue = 6">
                    E-Wallet
                </a>
                <a class="nav-item nav-link active col-lg" id="nav-home-tab" data-toggle="tab"
                    [routerLink]="['/income/fee-management/manual-online']" role="tab" aria-controls="nav-home"
                    [attr.aria-selected]="selectedvalue == 7" (click)="selectedvalue = 7">
                    Manual Online
                </a>
                <a class="nav-item nav-link active col-lg" id="nav-home-tab" data-toggle="tab"
                    [routerLink]="['/income/fee-management/sundry-payment']" role="tab" aria-controls="nav-home"
                    [attr.aria-selected]="selectedvalue == 8" (click)="selectedvalue = 8">
                    Sundry Payment
                </a>
                <a class="nav-item nav-link active col-lg" id="nav-home-tab" data-toggle="tab"
                    [routerLink]="['/income/fee-management/sundry-receipt']" role="tab" aria-controls="nav-home"
                    [attr.aria-selected]="selectedvalue == 9" (click)="selectedvalue = 9">
                    Sundry Receipt
                </a>
            </div>
        </nav>
    </div>
    <br />
    <div class="col-lg-12 col-sm-12">

        <div class="tab-content" id="nav-tabContent">

            <router-outlet></router-outlet>
        </div>
    </div>

</div>
