<mat-toolbar color="primary" class="mat-elevation-z6 navbar fixed-top">
  <div class="d-none d-sm-block">

  </div>

    <button mat-icon-button id="sidebarCollapse">

    </button>
    <img src="./assets/QismLogoMain.png" alt="Avatar" class="avatar">

  <div class="float-right">

      [matMenuTriggerFor]="menu">

    <!-- <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">

                </button> -->

        <mat-icon>logout</mat-icon>
        <span><a [routerLink]="['/facultylogin']">Logout</a></span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
