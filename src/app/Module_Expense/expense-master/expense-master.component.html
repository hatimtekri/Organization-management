<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="large" color="#153E71" type="ball-clip-rotate-multiple">
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<mat-toolbar color="primary" class="mat-elevation-z6 navbar fixed-top no-print ">
  <div class="d-none d-sm-block">
    <button mat-icon-button id="sidebarCollapse">
      <mat-icon>menu</mat-icon>

    </button>
    <img src="./assets/QismLogoMain.png" alt="Avatar" class="avatar">
    MZ Expense Manager
  </div>
  <div class="d-block d-sm-none">
    <button mat-icon-button id="sidebarCollapse">
      <mat-icon>menu</mat-icon>

    </button>
    <img src="./assets/QismLogoMain.png" alt="Avatar" class="avatar">
    Expense Manager
  </div>
  <div class="float-right">
    <!-- <img src="../../../assets/30402940.jpeg" alt="Avatar" class="avatar d-none d-sm-block"> -->
    <img src="https://mahadalzahra.org/uploads/User_images/{{user1.itsId}}.jpeg"
      onerror="this.src=`https://www.its52.com/GetImage.aspx?ID=HJRjRIqk4b8=&G=M`" class="avatar"
      [matMenuTriggerFor]="menu">

    <!-- <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                      <mat-icon>view_headline</mat-icon>
                    </button> -->
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>account_circle</mat-icon>
        <span>{{user1.userName}}</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span><a [routerLink]="['/adminlogin']">Logout</a></span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
