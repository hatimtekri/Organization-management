<div *ngIf="!page">
    <div class="row justify-content-center">
        <h1><strong class="text-danger">You are not authorised to access this page.</strong></h1>
    </div>
</div>
<div *ngIf="page">
    <div class="row justify-content-center align-items-center mb-4" *ngIf="add">
        <nav class="navbar navbar-answer col-lg-6 p-2 align-middle text-center">
            <input placeholder="Type New Expense Head" [(ngModel)]="baseitemName"
                class="form-control col-lg-10 col-sm-12" type="text" />
            <button mat-button mat-raised-button (click)="Add_BaseItem()" color="primary">ADD</button>
        </nav>
    </div>
    <div class="row justify-content-center">
        <input [(ngModel)]="searchText" class="form-control justify-content-center col-lg-6" placeholder="Search" />
    </div>
    <div class="row justify-content-center">

        <div class="text-center col-lg-6 col-sm-12 table-responsive p-0">
            <table class="table table-bordered table-sm">
                <tr class="table-header">
                    <td class="align-middle p-2">Expense Head</td>
                    <td class="align-middle p-2" *ngIf="edit">Action</td>
                    <td class="align-middle p-2" *ngIf="edit">Status</td>
                </tr>
                <tr class="text-center" *ngFor="let m of baseitems  | searchExpense: searchText">
                    <td class="align-middle text-left p-2">
                        <div *ngIf="!m.edit">
                            <h3 class="m-0">{{m.name}}</h3>
                        </div>
                        <input *ngIf="m.edit" [(ngModel)]="m.name" placeholder="Type Amount" class="form-control"
                            type="text" />

                    </td>
                    <td class="align-middle p-2" *ngIf="edit">
                        <a class="btn btn-primary btn-sm rounded-circle" (click)="m.edit = !m.edit" title="Edit"
                            role="button" *ngIf="!m.edit"><i class="fa fa-pencil"></i></a>
                        <a class="btn btn-primary btn-sm rounded-circle" (click)="Edit_BaseItem(m)" title="Save"
                            role="button" *ngIf="m.edit"><i class="fa fa-check"></i></a>
                    </td>
                    <td class="align-middle p-2" *ngIf="edit">
                        <label class="switch mt-2 pull-right">
                            <input type="checkbox" (change)="changeStatus(m.status,m.id)" [(ngModel)]="m.status">
                            <div class="slider round"></div>
                        </label>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
