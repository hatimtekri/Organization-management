<div class="row justify-content-center">
    <div class="col-lg-6 col-sm-12">
        <div class="card">
            <div class="card-body">
                <mat-toolbar class="page-subheader-toolbar justify-content-center">
                    <span>Bank Details</span>
                </mat-toolbar>
                <br />
                <div>
                    <div class="row mb-4 form-group">
                        <div class="col-lg-12 col-sm-12">
                            <strong>Account Name</strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input matInput class="form-control" *ngIf="!edit" [ngModel]="profileData.bankAccountName"
                                type="text" readonly>
                            <input matInput class="form-control" *ngIf="edit" [(ngModel)]="profileData.bankAccountName"
                                placeholder="Type" type="text">
                        </div>

                    </div>
                    <div class="row mb-4 form-group">
                        <div class="col-lg-12 col-sm-12">
                            <strong>Account Number</strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input matInput class="form-control" *ngIf="!edit" [ngModel]="profileData.bankAccountNumber"
                                type="text" readonly>
                            <input matInput class="form-control" *ngIf="edit"
                                [(ngModel)]="profileData.bankAccountNumber" placeholder="Type" type="text">
                        </div>

                    </div>
                    <div class="row mb-4 form-group">
                        <div class="col-lg-12 col-sm-12">
                            <strong>Bank Name</strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input matInput class="form-control" *ngIf="!edit" [ngModel]="profileData.bankName"
                                type="text" readonly>
                            <input matInput class="form-control" *ngIf="edit" [(ngModel)]="profileData.bankName"
                                placeholder="Type" type="text">
                        </div>

                    </div>
                    <div class="row mb-4 form-group">
                        <div class="col-lg-12 col-sm-12">
                            <strong>Bank Branch</strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input matInput class="form-control" *ngIf="!edit" [ngModel]="profileData.bankBranch"
                                placeholder="Type" type="text" readonly>
                            <input matInput class="form-control" *ngIf="edit" [(ngModel)]="profileData.bankBranch"
                                placeholder="Type" type="text">
                        </div>

                    </div>
                    <div class="row mb-4 form-group">
                        <div class="col-lg-12 col-sm-12">
                            <strong>IFSC Code</strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input matInput class="form-control" *ngIf="!edit" [ngModel]="profileData.ifsc" type="text"
                                readonly>
                            <input matInput class="form-control" *ngIf="edit" [(ngModel)]="profileData.ifsc"
                                placeholder="Type" type="text">
                        </div>

                    </div>
                    <div class="row mb-4 form-group">
                        <div class="col-lg-12 col-sm-12">
                            <strong class="text-center align-middle">Account
                                Type</strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input matInput class="form-control" *ngIf="!edit" [ngModel]="profileData.accountType"
                                type="text" readonly>
                            <ng-select [items]="accountTypeDD" *ngIf="edit" [searchable]="true" bindLabel="name"
                                bindValue="name" placeholder="Select Account Type" appendTo="body" [multiple]="false"
                                [(ngModel)]="profileData.accountType">
                            </ng-select>
                        </div>
                    </div>
                    <div class="row mb-4 form-group">
                        <div class="col-lg-12 col-sm-12">
                            <strong class="text-center align-middle">Upload
                                Cheque</strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <br />
                            <div class="input-group align-middle" *ngIf="edit">
                                <label class="input-group-btn">
                                    <span class="btn btn-primary p-1">
                                        <img src="./assets/attached.png" width="24" height="25" />
                                        <input type="file" accept="application/pdf" (change)="onFileSelected($event)"
                                            style="display: none;">
                                    </span>
                                </label>
                                <input type="text" class="form-control" [ngModel]="filename" readonly>
                            </div>
                            <br />
                            <a class="view-attachment" *ngIf="!edit && profileData.chequeAttachment"
                                href="https://www.mahadalzahra.org{{profileData.chequeAttachment}}"
                                target="_blank">[view
                                details]</a>
                            <strong class="text-danger" *ngIf="!edit && !profileData.chequeAttachment">Not
                                Found</strong>
                        </div>
                    </div>
                    <div class="row mb-4 form-group">
                        <div class="col-lg-12 col-sm-12">
                            <strong>Pan Card No.</strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input matInput class="form-control" *ngIf="!edit" [ngModel]="profileData.panCard"
                                type="text" readonly>
                            <input matInput class="form-control" *ngIf="edit" [(ngModel)]="profileData.panCard"
                                placeholder="Type" type="text">
                        </div>

                    </div>
                    <div class="text-center">

                        <button mat-button mat-raised-button color="primary" (click)="edit = !edit"
                            *ngIf="!edit">Edit</button>
                        <button mat-button mat-raised-button color="primary" (click)="submitdata()"
                            *ngIf="edit">Save</button>

                    </div>

                </div>

            </div>

        </div>
    </div>
</div>
