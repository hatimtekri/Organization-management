<mat-toolbar color="primary" class="mat-elevation-z6 navbar fixed-top">
    <div class="d-none d-sm-block">

        <img src="./assets/QismLogoMain.png" alt="Avatar" class="avatar">
        MZ Management Admin Login
    </div>
    <div class="d-block d-sm-none">

        <img src="./assets/QismLogoMain.png" alt="Avatar" class="avatar">
        MZ Admin Login
    </div>
    <div class="float-right">

        <img src="https://mahadalzahra.org/uploads/User_images/{{user1.itsId}}.jpeg"
            onerror="this.src=`https://www.its52.com/GetImage.aspx?ID=HJRjRIqk4b8=&G=M`" class="avatar"
            [matMenuTriggerFor]="menu">


        <mat-menu #menu="matMenu">
            <button mat-menu-item>
                <mat-icon>account_circle</mat-icon>
                <span>{{user1.userName}}</span>
            </button>
            <button mat-menu-item (click)="logout()">
                <mat-icon>logout</mat-icon>
                <span><a [routerLink]="['/studentlogin']">Logout</a></span>
            </button>
        </mat-menu>
    </div>
</mat-toolbar>

<div class="wrapper">
    <div class="content">
        <div class="container-fluid">
            <mat-toolbar class="mat-elevation-z6 page-header-toolbar">
                <span>Dashboard</span>
            </mat-toolbar>
            <br />
            <div class="row justify-content-center">
                <a *ngIf="enayat" class="col-lg-2 btn navbar-answer text-center m-1" [routerLink]="['/enayat']">
                    <div class="col-lg-12 text-center"><img src="./assets/enayat.png" alt="Avatar" width="100"
                            height="100"></div>
                    <div class="col-lg-12 mt-3">Enayat</div>
                </a>
                <a *ngIf="kgs" class="col-lg-2 btn navbar-answer text-center m-1" [routerLink]="['/admin']">
                    <div class="col-lg-12 text-center"><img src="./assets/khidmatguzaar.png" alt="Avatar" width="100"
                            height="100"></div>
                    <div class="col-lg-12 mt-3">Khidmat Guzaar</div>
                </a>
                <a *ngIf="income" class="col-lg-2 btn navbar-answer text-center m-1" [routerLink]="['/income']">
                    <div class="col-lg-12 text-center"><img src="./assets/income-manager.png" alt="Avatar" width="100"
                            height="100"></div>
                    <div class="col-lg-12 mt-3">Income Manager</div>
                </a>
                <a *ngIf="expense" class="col-lg-2 btn navbar-answer text-center m-1" [routerLink]="['/expense']">
                    <div class="col-lg-12 text-center"><img src="./assets/expense.png" alt="Avatar" width="100"
                            height="100"></div>
                    <div class="col-lg-12 mt-3">Expense Manager</div>
                </a>
            </div>
        </div>
    </div>
</div>
